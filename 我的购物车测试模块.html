<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的购物车</title>
</head>
<style type="text/css">
	h1{
		text-align: center;
	}
	table{
		margin: 0 auto;		
		width: 60%;
		border:2px solid #aaa;
		border-collapse:collapse;
		text-align: center;
	}
	th,td{
		border:2px solid #aaa;
		padding: 5px;
	}
	th{
		background-color: #eee;
	}
</style>
<body>
	<h1>真划算</h1>
	<table>
	  <tr>
	    <th>商品</th>
	    <th>单价(元)</th>
	    <th>颜色</th>
	    <th>库存</th>
	    <th>好评率</th>
	    <th>操作</th>
	  </tr>   
	  <tr>
	    <td>罗技M185鼠标</td>
	    <td>80</td>
	    <td>黑色</td>
	    <td>893</td>
	    <td>98%</td>
	    <td align="center">
	      <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
	    </td>
	  </tr>
	  <tr>
	    <td>微软X470键盘</td>
	    <td>150</td>
	    <td>黑色</td>
	    <td>9028</td>
	    <td>96%</td>
	    <td align="center">
	      <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
	    </td>
	  </tr>
	  <tr>
	    <td>洛克iphone6手机壳</td>
	    <td>60</td>
	    <td>透明</td>
	    <td>672</td>
	    <td>99%</td>
	    <td align="center">
	      <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
	    </td>
	  </tr>
	  <tr>
	    <td>蓝牙耳机</td>
	    <td>100</td>
	    <td>蓝色</td>
	    <td>5</td>
	    <td>95%</td>
	    <td align="center">
	      <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
	    </td>
	  </tr>
	  <tr>
	    <td>金士顿U盘</td>
	    <td>70</td>
	    <td>红色</td>
	    <td>482</td>
	    <td>100%</td>
	    <td align="center">
	      <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
	    </td>
	  </tr>
	</table>
	<h1>购物车</h1>
	<table>
	    <thead>
	      <tr>
	        <th>商品</th>
	        <th>单价(元)</th>
	        <th>数量</th>
	        <th>金额(元)</th>
	        <th>删除</th>
	      </tr>
	    </thead>
	    <tbody id="goods">
	    	<tr>
				<td>罗技鼠标</td>
				<td>67</td>
				<td><input type="button" value="-" onclick="decrease(this)"><input style="text-align: center;margin: 0 10px;" type="text" value="1" readonly size="3"><input type="button" value="+" onclick="increase(this)"></td>
				<td>240</td>
				<td><input type="button" value="X" onclick="drop(this)"></td>
	    	</tr>
	    </tbody>
	    <tfoot>
	      <tr>
	        <td colspan="3" align="right">总计</td>
	        <td id="total"></td>
	        <td></td>
	      </tr>
	    </tfoot>
	  </table> 
</body>
</html>
