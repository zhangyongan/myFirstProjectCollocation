<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车页</title>
	<link rel="stylesheet" type="text/css" href="css/carts.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/carts.js"></script>
</head>
<body>
	<div class="header_top">
		<div class="content">
			<div class="right">
				<span>欢迎来到 申诺购物商城</span>
				<a class="login" href="login.html">登录</a>
				<a href="register.html">注册</a>
			</div>
			<div class="left">
				<a class="home" href="index.html">首页</a>
				<a href="javascript:;" onclick="quxiao()">手机版</a>
			</div>
		</div>
	</div>
	<div class="header_search">
		<div class="content">
			<a href="index.html">
				<img src="imgs/logo.jpg" alt="logo"/>
			</a>
			<div class="right">
				<div class="button">
					<a href="javascript:;">
						<img src="imgs/购物车.png"/>
						<span>购物车</span>
						<span>1</span>
					</a>
				</div>
				<div class="search">
					<form action="#" method="get">
						<div class="box">
							<input type="text" name="keyword" placeholder="请输入您要搜索的商品"/>
							<a href="fuzhuang.html">
								<img src="imgs/搜索.png" alt="搜索">
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="header_menu">
		<div class="content">
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><a href="fuzhuang.html">服装</a></li>
				<li><a href="#">婴童</a></li>
				<li><a href="#">鞋子</a></li>
				<li><a href="#">运动</a></li>
				<li><a href="#">皮具</a></li>
				<li><a href="#">数码</a></li>
				<li><a href="#">出行</a></li>
				<li><a href="#">各护</a></li>
				<li><a href="#">居家</a></li>
			</ul>
		</div>
	</div>
	<div class="goods">
		<div class="content">
			<div class="list">
				<table>
					<thead>
						<tr>
							<th width="40px">&nbsp;</th>
							<th>商品信息</th>
							<th width="200px">单价</th>
							<th width="200px">数量</th>
							<th width="40px">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
			<div class="submit">
				<div>
					<span>合计：</span>
					<span class="money" style="color: #d32048">349</span>
					<span>元</span>
				</div>
				<div class="button">
					<a href="#">提交订单</a>
				</div>
			</div>
		</div>
	</div>
	<div class="footer_bottom">
		<div class="content">
			<div class="banquan">
				<div class="link">
					<a href="#">关于我们</a>
					<a href="#">联系我们</a>
					<a href="#">政策说明</a>
					<a href="#">帮助中心</a>
				</div>
				<div class="where">
					<span>粤ICP备09061954号-8</span>
				</div>
				<div class="bqgs">
					<span>© www.yongan.com 版权所有</span>
				</div>
			</div>
		</div>
	</div>
	<div class="footer_box">
		<a href="javascript:returnTop();" class="box1"><img src="imgs/向上.png" alt=""></a>
		<a href="javascript:;" class="box2" onclick="quxiao()"><img src="imgs/二维码.png" alt=""></a>
	</div>
	<div class="erweima_box" style="display: none;">
		<div class="erweima_div" onclick="quxiao()">
		</div>
		<div class="erweima_center">
			<div class="erweima_ralative">
				<a href="javascript:;" class="erweima_a"><img src="imgs/erweima.png" alt="二维码"/></a>
				<a href="javascript:;" class="quxiao" onclick="quxiao()"></a>
			</div>
		</div>
	</div>
</body>
</html>
